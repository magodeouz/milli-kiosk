          text-decoration: none;
          color: #111618;
          font-size: 14px;
          font-weight: 500;
        }

        }
        .menu-item.active {
          background: rgba(48, 186, 232, 0.2);
          color: #30bae8;
        }

          .header-with-user {
            flex-direction: column;
            align-items: stretch;
          }
          .logo-card, .user-info {
            width: 100%;
          }
          .menu-bar {
            flex-direction: column;
            align-items: stretch;
          }
          .menu-item {
            width: 100%;
            justify-content: center;
