<!DOCTYPE html>
<html class="light" lang="tr">
<head>
  <meta charset="utf-8" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#30bae8",
            "brand": "#B91C1C",
            "background-light": "#f6f7f8",
            "background-dark": "#111d21",

          fontFamily: {
            "display": ["Lexend", "sans-serif"]

          borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },

  <style>
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 50;
      backdrop-filter: blur(6px);
    }
    .dark .modal-overlay {
      background: rgba(0, 0, 0, 0.75);
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-content {
      width: min(90vw, 600px);
      max-height: min(90vh, 640px);
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(15, 23, 42, 0.25);
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }
    .dark .modal-content {
      background: #1e293b;
      border-color: rgba(148, 163, 184, 0.5);
    }
    .modal-body {
      padding: 24px;
      max-height: calc(90vh - 60px);
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.95);
    }
    .dark .modal-body {
      background: rgba(30, 41, 59, 0.95);
    }
    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: rgba(241, 245, 249, 0.92);
      color: #0f172a;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.15);
    }
    .modal-close:hover {
      background: #e2e8f0;
    }
    .dark .modal-close {
      background: rgba(30, 41, 59, 0.92);
      color: #f8fafc;
    }
    .dark .modal-close:hover {
      background: rgba(51, 65, 85, 0.92);
    }
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    body {
      min-height: 100vh;
      background: linear-gradient(130deg, #f1f5f9 0%, #ffffff 50%, #e9f2ff 100%);
      font-family: "Lexend", sans-serif;
      display: flex;
      justify-content: center;
      padding: clamp(16px, 4vw, 48px);
    }
    .dark body {
      background: linear-gradient(130deg, #0f172a 0%, #1e293b 50%, #1e293b 100%);
    }
    .page-container {
      width: min(100%, 1024px);
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 36px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.15);
      padding: clamp(24px, 4vw, 64px);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .dark .page-container {
      background-color: rgba(30, 41, 59, 0.92);
    }
    .content-panel {
      border-radius: 28px;
      padding: clamp(20px, 3vw, 36px);
      background: #fff;
      border: 1px solid rgba(148,163,184,0.3);
      box-shadow: 0 10px 40px rgba(15,23,42,0.08);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .dark .content-panel {
      background: #1e293b;
      border-color: rgba(148,163,184,0.5);
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: clamp(16px, 3vw, 32px);
    }
    .info-card {
      border-radius: 24px;
      padding: 20px;
      background: rgba(255,255,255,0.96);
      border: 1px solid rgba(148,163,184,0.35);
      box-shadow: 0 8px 30px rgba(15,23,42,0.08);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .info-card figure {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .info-value {
      font-size: 2rem;
      font-weight: 700;
      color: #0f172a;
    }
    .barcode-hint {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: rgba(48, 186, 232, 0.95);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(48, 186, 232, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 40;
      animation: barcode-hint-animation 2s ease-in-out infinite;
    }
    .barcode-hint .material-symbols-outlined {
      animation: arrow-bounce 1.5s ease-in-out infinite;
    }
    @keyframes barcode-hint-animation {
      0%, 100% {
        transform: scale(1) translateX(0);
        box-shadow: 0 4px 12px rgba(48, 186, 232, 0.3);
      }
      50% {
        transform: scale(1.05) translateX(-5px);
        box-shadow: 0 6px 20px rgba(48, 186, 232, 0.6);
      }
    }
    @keyframes arrow-bounce {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-8px);
      }
    }
    .card-scan-hint {
      position: absolute;
      bottom: 16px;
      right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #30bae8;
    }
    .card-scan-hint .material-symbols-outlined {
      font-size: 40px;
      animation: card-arrow-animation 2s ease-in-out infinite;
    }
    @keyframes card-arrow-animation {
      0%, 100% {
        opacity: 0.6;
        transform: translate(0, 0) scale(1);
      }
      50% {
        opacity: 1;
        transform: translate(6px, 6px) scale(1.2);
      }
    }
    @keyframes shimmer {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    .shimmer-effect {
      animation: shimmer 2s infinite;
    }
    @keyframes card-fade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.3;
      }
    }
    .card-fade-animation {
      animation: card-fade 3s ease-in-out infinite;
    }
    @media (max-width: 640px) {
      .page-container {
        border-radius: 20px;
        padding: 24px 20px 32px;
      }
      .barcode-hint {
        bottom: 16px;
        right: 16px;
        font-size: 12px;
        padding: 10px 16px;
      }
    }
  </style>
</head>

<script>
  (function () {
    const modal = document.getElementById("settings-modal");
    const openBtn = document.getElementById("open-settings-modal");
    const openAccessibilityBtn = document.getElementById("open-settings-modal-accessibility");
    const closeBtn = document.getElementById("settings-modal-close");

    if (!modal || !openBtn || !closeBtn) return;

    // Load current language selection
    const loadLanguageSelection = () => {
      const currentLang = localStorage.getItem("mk-lang") || "tr";
      const radio = modal.querySelector(`input[data-language-option="${currentLang}"]`);
      if (radio) {
        radio.checked = true;
      }
    };

    const openModal = () => {
      loadLanguageSelection();
      modal.classList.add("active");
      modal.setAttribute("aria-hidden", "false");
    };

    const closeModal = () => {
      modal.classList.remove("active");
      modal.setAttribute("aria-hidden", "true");
    };

    // Handle language change
    const languageOptions = modal.querySelectorAll('input[name="language"]');
    languageOptions.forEach((option) => {
      option.addEventListener("change", (event) => {
        const selectedLang = event.target.getAttribute("data-language-option");
        if (selectedLang && window.i18n) {
          window.i18n.setLanguage(selectedLang);
        }
      });
    });

    openBtn.addEventListener("click", (event) => {
      event.preventDefault();
      openModal();
    });

    if (openAccessibilityBtn) {
      openAccessibilityBtn.addEventListener("click", (event) => {
        event.preventDefault();
        openModal();
      });
    }

    closeBtn.addEventListener("click", closeModal);

    modal.addEventListener("click", (event) => {
      if (event.target === modal) {
        closeModal();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && modal.classList.contains("active")) {
        closeModal();
      }
    });
  })();

  // Card Scan Dropdown Handler
  (function () {
    const toggleBtn = document.getElementById("card-scanned-toggle");
    const dropdown = document.getElementById("card-scanned-dropdown");
    const loadingOverlay = document.getElementById("loading-overlay");

    if (!toggleBtn || !dropdown || !loadingOverlay) return;

    // Open dropdown when button is clicked
    toggleBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdown.classList.toggle("hidden");
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target) && !toggleBtn.contains(e.target)) {
        dropdown.classList.add("hidden");
      }
    });

    // Handle menu item selection
    dropdown.querySelectorAll("button[data-user-type]").forEach((btn) => {
      btn.addEventListener("click", () => {
        const userType = btn.getAttribute("data-user-type");
        
        // Show loading
        loadingOverlay.classList.remove("hidden");
        dropdown.classList.add("hidden");

        // Navigate after a short delay
        setTimeout(() => {
          let targetPage = "";
          switch (userType) {
            case "new":
              targetPage = "./reservation.html";
              break;
            case "break":
              targetPage = "./break.html";
              break;
            case "inside":
              targetPage = "./my-reservations.html";
              break;
            case "penalized":
              targetPage = "./accesswarning.html";
              break;
          }

          if (targetPage) {
            window.location.href = targetPage;
          } else {
            loadingOverlay.classList.add("hidden");
          }
        }, 1500); // 1.5 second delay for loading effect
      });
    });
  })();

  // High Contrast Mode Handler
  (function () {
    const toggle = document.getElementById("high-contrast-toggle");
    
    if (!toggle) return;

    // Load saved preference
    const loadHighContrast = () => {
      const isHighContrast = localStorage.getItem("mk-high-contrast") === "true";
      if (isHighContrast) {
        document.documentElement.classList.add("high-contrast");
        toggle.checked = true;
      }
    };

    // Toggle high contrast
    toggle.addEventListener("change", (event) => {
      if (event.target.checked) {
        document.documentElement.classList.add("high-contrast");
        localStorage.setItem("mk-high-contrast", "true");
      } else {
        document.documentElement.classList.remove("high-contrast");
        localStorage.setItem("mk-high-contrast", "false");
      }
    });

    // Initialize
    loadHighContrast();
  })();

  // Large Font Mode Handler
  (function () {
    const toggle = document.getElementById("large-font-toggle");
    
    if (!toggle) return;

    // Load saved preference
    const loadLargeFont = () => {
      const isLargeFont = localStorage.getItem("mk-large-font") === "true";
      if (isLargeFont) {
        document.documentElement.classList.add("large-font");
        toggle.checked = true;
      }
    };

    // Toggle large font
    toggle.addEventListener("change", (event) => {
      if (event.target.checked) {
        document.documentElement.classList.add("large-font");
        localStorage.setItem("mk-large-font", "true");
      } else {
        document.documentElement.classList.remove("large-font");
        localStorage.setItem("mk-large-font", "false");
      }
    });

    // Initialize
    loadLargeFont();
  })();

  // Screen Reader Mode Handler
  (function () {
    const toggle = document.getElementById("screen-reader-toggle");
    
    if (!toggle) {
      console.error('Screen reader toggle not found');
      return;
    }

    console.log('Screen reader toggle initialized');

    // Load saved preference
    const loadScreenReader = () => {
      const isScreenReader = localStorage.getItem("mk-screen-reader") === "true";
      console.log('Loading screen reader toggle state:', isScreenReader);
      if (isScreenReader) {
        toggle.checked = true;
      }
    };

    // Toggle screen reader
    toggle.addEventListener("change", (event) => {
      console.log('Toggle changed:', event.target.checked);
      if (event.target.checked) {
        if (window.screenReader) {
          window.screenReader.enable();
        } else {
          console.error('window.screenReader not available');
        }
      } else {
        if (window.screenReader) {
          window.screenReader.disable();
        } else {
          console.error('window.screenReader not available');
        }
      }
    });

    // Initialize after a short delay to ensure screen-reader.js is loaded
    setTimeout(() => {
      loadScreenReader();
    }, 100);
  })();
</script>
