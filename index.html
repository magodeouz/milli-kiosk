<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Yönlendiriliyor...</title>
  <meta http-equiv="refresh" content="0; url=home.html" />
  <script>
    // Otomatik yönlendirme
    window.location.replace("home.html");
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(125deg, #f2f6fb 0%, #ffffff 55%, #eef3ff 100%);
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #30bae8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      color: #111618;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Ana sayfaya yönlendiriliyorsunuz...</p>
  </div>
  <noscript>
    <p>JavaScript devre dışı. <a href="home.html">Ana sayfaya gitmek için tıklayın</a></p>
  </noscript>
</body>
</html>
