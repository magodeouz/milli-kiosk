<!DOCTYPE html>

<html class="light" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kütüphane Giriş Sistemi</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="./high-contrast.css" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f2f6fb 0%, #ffffff 55%, #edf3ff 100%);
            display: flex;
            justify-content: center;
            padding: clamp(16px, 4vw, 48px);
            font-family: "Lexend", sans-serif;
        }
        .page-container {
            width: min(100%, 1024px);
            background: rgba(255,255,255,0.95);
            border-radius: 36px;
            box-shadow: 0 25px 65px rgba(15,23,42,0.15);
            padding: clamp(24px, 4vw, 64px);
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        @media (max-width: 640px) {
            .page-container {
                border-radius: 20px;
                padding: 24px 20px 32px;
            }
        }
</style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#30bae8",
            "brand": "#B91C1C",
              "background-light": "#f6f7f8",
              "background-dark": "#111d21",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display text-slate-800 dark:text-slate-200">
<div class="page-container">
<header class="flex items-center gap-4 rounded-full border border-slate-200 dark:border-slate-700/70 bg-white/90 dark:bg-background-dark/80 px-5 py-3 shadow-sm">
<img src="./main-logo-affix.png" alt="Millî Kütüphane Logosu" class="h-10 w-auto"/>
<div class="hidden sm:flex flex-col leading-tight">
<span class="text-sm font-bold text-brand">Millî Kütüphane</span>
<span class="text-[11px] uppercase tracking-[0.35em] text-slate-500 dark:text-slate-400">Kütüphaneler ve Yayınlar GM</span>
</div>
</header>
<main class="flex w-full max-w-2xl mx-auto flex-col items-center gap-6">
<!-- Header Section -->
<div class="w-full text-center">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">Kütüphaneye Hoş Geldiniz</h1>
<p class="mt-2 text-base text-slate-600 dark:text-slate-400">Giriş için lütfen kimliğinizi doğrulayın.</p>
</div>
<!-- Manual Input Form -->
<div class="w-full space-y-4">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-700 dark:text-slate-300">Yabancı Kimlik No / Pasaport No</p>
<input class="form-input h-14 w-full flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-4 text-base font-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/30 dark:border-slate-600 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="99 ile başlayan numaranızı girin" value=""/>
</label>
<button data-route="./reservation.html" class="flex h-12 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-4 text-sm font-bold text-white shadow-sm transition-all hover:bg-primary/90 active:scale-95">
<span class="truncate">Doğrula</span>
</button>
</div>
<!-- Status Indicator Section -->
<div class="w-full">
<!-- Waiting State -->
<div class="flex items-center justify-center gap-3 rounded-lg bg-blue-100/60 p-4 text-center text-blue-800 dark:bg-blue-500/20 dark:text-blue-300">
<div role="status">
<svg aria-hidden="true" class="h-5 w-5 animate-spin fill-blue-800 dark:fill-blue-300" fill="none" viewbox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
<path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
<path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"></path>
</svg>
<span class="sr-only">Loading...</span>
</div>
<span class="text-sm font-medium">Kimliğiniz doğrulanıyor, lütfen bekleyin...</span>
</div>
<!-- Success State (example, would be shown dynamically) -->
<!--
                <div class="flex items-center justify-center gap-3 rounded-lg bg-green-100/60 p-4 text-center text-green-800 dark:bg-green-500/20 dark:text-green-300">
                    <span class="material-symbols-outlined text-xl">check_circle</span>
                    <span class="text-sm font-medium">Doğrulama başarılı! Hoş geldiniz.</span>
                </div>
                -->
<!-- Error State (example, would be shown dynamically) -->
<!--
                <div class="flex items-center justify-center gap-3 rounded-lg bg-red-100/60 p-4 text-center text-red-800 dark:bg-red-500/20 dark:text-red-300">
                    <span class="material-symbols-outlined text-xl">error</span>
                    <span class="text-sm font-medium">Doğrulama başarısız. Lütfen bilgilerinizi kontrol edin.</span>
                </div>
                -->
</div>
</main>
<!-- Footer Action -->
<footer class="absolute bottom-6">
<button data-route="./home.html" class="flex h-11 items-center justify-center gap-2 rounded-lg px-4 text-sm font-medium text-slate-500 transition-colors hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-700">
<span class="material-symbols-outlined text-xl">arrow_back</span>
<span>Geri Dön</span>
</button>
</footer>
</main>
</div>
</body><script src="./i18n.js"></script><script src="./router.js"></script><script src="./countdown.js"></script><script src="./high-contrast.js"></script></html>
